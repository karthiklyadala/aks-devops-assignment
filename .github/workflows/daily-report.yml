name: daily-report
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Export dashboard PNG
        run: |
          curl -sS -H "Authorization: Bearer ${{ secrets.GRAFANA_TOKEN }}"             "${{ vars.GRAFANA_URL }}/render/d-solo/${{ vars.DASHBOARD_UID }}/_?orgId=1&panelId=1&width=1600&height=900"             -o report.png
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grafana-report
          path: report.png
